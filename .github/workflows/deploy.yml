name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]   # 다른 브랜치에서 동작시키고 싶다면 변경 (예: "master")

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
        aws-region: ap-northeast-2   

    - name: Login to Amazon ECR Public
      run: |
        aws ecr-public get-login-password --region us-east-1 | \     
        docker login --username AWS --password-stdin public.ecr.aws/h5q2g9h9

    - name: Build Docker image
      run: |
        docker build -t ecs-demo-repo:latest .
        docker tag ecs-demo-repo:latest public.ecr.aws/h5q2g9h9/ecs-demo-repo:latest

    - name: Push Docker image to ECR
      run: |
        docker push public.ecr.aws/h5q2g9h9/ecs-demo-repo:latest


    - name: Deploy to ECS (Fargate)
      run: |
        aws ecs update-service \
          --cluster ecs-demo-cluster \     # 본인 ECS 클러스터 이름으로 변경
          --service ecs-demo-service \     # 본인 ECS 서비스 이름으로 변경
          --force-new-deployment \
          --region ap-northeast-2

